<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테트리스 게임</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .game-container {
            display: flex;
            gap: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .game-board {
            position: relative;
        }
        
        canvas {
            border: 3px solid #fff;
            border-radius: 10px;
            background: #000;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .game-info {
            color: white;
            min-width: 200px;
        }
        
        .info-panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            backdrop-filter: blur(5px);
        }
        
        .score {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .level, .lines {
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .controls {
            font-size: 14px;
            line-height: 1.6;
        }
        
        .next-piece {
            text-align: center;
        }
        
        .next-canvas {
            border: 2px solid #fff;
            border-radius: 5px;
            background: #000;
            margin-top: 10px;
        }
        
        .pause-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
        
        .game-over {
            text-align: center;
            color: #ff4444;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        
        button {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-board">
            <canvas id="gameCanvas" width="300" height="600"></canvas>
            <div class="pause-overlay" id="pauseOverlay">
                <div>
                    <div>게임 일시정지</div>
                    <div style="font-size: 18px; margin-top: 10px;">P 키를 눌러 계속하기</div>
                </div>
            </div>
        </div>
        
        <div class="game-info">
            <div class="info-panel">
                <div class="score">점수: <span id="score">0</span></div>
                <div class="level">레벨: <span id="level">1</span></div>
                <div class="lines">라인: <span id="lines">0</span></div>
            </div>
            
            <div class="info-panel next-piece">
                <div>다음 블록</div>
                <canvas id="nextCanvas" width="80" height="80" class="next-canvas"></canvas>
            </div>
            
            <div class="info-panel controls">
                <div><strong>조작법:</strong></div>
                <div>← → : 좌우 이동</div>
                <div>↓ : 빠르게 내리기</div>
                <div>↑ : 회전</div>
                <div><strong>P : 일시정지</strong></div>
                <div>스페이스 : 하드 드롭</div>
            </div>
            
            <button onclick="startGame()">게임 시작</button>
            <button onclick="resetGame()">게임 리셋</button>
            
            <div id="gameOver" class="game-over" style="display: none;">
                게임 오버!<br>
                <button onclick="resetGame()">다시 시작</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextCanvas');
        const nextCtx = nextCanvas.getContext('2d');
        
        const BLOCK_SIZE = 30;
        const BOARD_WIDTH = 10;
        const BOARD_HEIGHT = 20;
        
        let board = [];
        let currentPiece = null;
        let nextPiece = null;
        let score = 0;
        let level = 1;
        let lines = 0;
        let gameRunning = false;
        let isPaused = false;
        let gameLoop = null;
        let dropTime = 0;
        let dropInterval = 1000;
        
        // 테트리스 블록 정의
        const PIECES = {
            I: { shape: [[1,1,1,1]], color: '#00f5ff' },
            O: { shape: [[1,1],[1,1]], color: '#ffff00' },
            T: { shape: [[0,1,0],[1,1,1]], color: '#800080' },
            S: { shape: [[0,1,1],[1,1,0]], color: '#00ff00' },
            Z: { shape: [[1,1,0],[0,1,1]], color: '#ff0000' },
            J: { shape: [[1,0,0],[1,1,1]], color: '#0000ff' },
            L: { shape: [[0,0,1],[1,1,1]], color: '#ffa500' }
        };
        
        // 보드 초기화
        function initBoard() {
            board = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(0));
        }
        
        // 랜덤 블록 생성
        function createPiece() {
            const pieces = Object.keys(PIECES);
            const type = pieces[Math.floor(Math.random() * pieces.length)];
            const piece = PIECES[type];
            
            return {
                type: type,
                shape: piece.shape,
                color: piece.color,
                x: Math.floor((BOARD_WIDTH - piece.shape[0].length) / 2),
                y: 0
            };
        }
        
        // 블록 그리기
        function drawBlock(ctx, x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            ctx.strokeStyle = '#333';
            ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        }
        
        // 보드 그리기
        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 보드의 블록들 그리기
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    if (board[y][x]) {
                        drawBlock(ctx, x, y, board[y][x]);
                    }
                }
            }
            
            // 현재 블록 그리기
            if (currentPiece) {
                drawPiece(ctx, currentPiece);
            }
        }
        
        // 블록 그리기
        function drawPiece(ctx, piece) {
            for (let y = 0; y < piece.shape.length; y++) {
                for (let x = 0; x < piece.shape[y].length; x++) {
                    if (piece.shape[y][x]) {
                        drawBlock(ctx, piece.x + x, piece.y + y, piece.color);
                    }
                }
            }
        }
        
        // 다음 블록 그리기
        function drawNextPiece() {
            nextCtx.clearRect(0, 0, nextCanvas.width, nextCanvas.height);
            if (nextPiece) {
                const offsetX = (nextCanvas.width - nextPiece.shape[0].length * 20) / 2;
                const offsetY = (nextCanvas.height - nextPiece.shape.length * 20) / 2;
                
                for (let y = 0; y < nextPiece.shape.length; y++) {
                    for (let x = 0; x < nextPiece.shape[y].length; x++) {
                        if (nextPiece.shape[y][x]) {
                            nextCtx.fillStyle = nextPiece.color;
                            nextCtx.fillRect(offsetX + x * 20, offsetY + y * 20, 20, 20);
                            nextCtx.strokeStyle = '#333';
                            nextCtx.strokeRect(offsetX + x * 20, offsetY + y * 20, 20, 20);
                        }
                    }
                }
            }
        }
        
        // 충돌 검사
        function isValidMove(piece, newX, newY, newShape = piece.shape) {
            for (let y = 0; y < newShape.length; y++) {
                for (let x = 0; x < newShape[y].length; x++) {
                    if (newShape[y][x]) {
                        const boardX = newX + x;
                        const boardY = newY + y;
                        
                        if (boardX < 0 || boardX >= BOARD_WIDTH || 
                            boardY >= BOARD_HEIGHT || 
                            (boardY >= 0 && board[boardY][boardX])) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }
        
        // 블록 이동
        function movePiece(dx, dy) {
            if (currentPiece && isValidMove(currentPiece, currentPiece.x + dx, currentPiece.y + dy)) {
                currentPiece.x += dx;
                currentPiece.y += dy;
                drawBoard();
                return true;
            }
            return false;
        }
        
        // 블록 회전
        function rotatePiece() {
            if (!currentPiece) return;
            
            const rotated = currentPiece.shape[0].map((_, index) =>
                currentPiece.shape.map(row => row[index]).reverse()
            );
            
            if (isValidMove(currentPiece, currentPiece.x, currentPiece.y, rotated)) {
                currentPiece.shape = rotated;
                drawBoard();
            }
        }
        
        // 하드 드롭
        function hardDrop() {
            if (!currentPiece) return;
            
            while (movePiece(0, 1)) {
                score += 2;
            }
            placePiece();
        }
        
        // 블록 고정
        function placePiece() {
            if (!currentPiece) return;
            
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        const boardY = currentPiece.y + y;
                        const boardX = currentPiece.x + x;
                        if (boardY >= 0) {
                            board[boardY][boardX] = currentPiece.color;
                        }
                    }
                }
            }
            
            clearLines();
            currentPiece = nextPiece;
            nextPiece = createPiece();
            drawNextPiece();
            
            // 게임 오버 확인
            if (!isValidMove(currentPiece, currentPiece.x, currentPiece.y)) {
                gameOver();
            }
        }
        
        // 라인 클리어
        function clearLines() {
            let linesCleared = 0;
            
            for (let y = BOARD_HEIGHT - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(BOARD_WIDTH).fill(0));
                    linesCleared++;
                    y++; // 같은 라인 다시 확인
                }
            }
            
            if (linesCleared > 0) {
                lines += linesCleared;
                score += linesCleared * 100 * level;
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(50, 1000 - (level - 1) * 50);
                updateScore();
            }
        }
        
        // 점수 업데이트
        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
        }
        
        // 게임 일시정지/재개
        function togglePause() {
            if (!gameRunning) return;
            
            isPaused = !isPaused;
            const pauseOverlay = document.getElementById('pauseOverlay');
            
            if (isPaused) {
                pauseOverlay.style.display = 'flex';
                if (gameLoop) {
                    cancelAnimationFrame(gameLoop);
                    gameLoop = null;
                }
            } else {
                pauseOverlay.style.display = 'none';
                gameLoop = requestAnimationFrame(update);
            }
        }
        
        // 게임 오버
        function gameOver() {
            gameRunning = false;
            isPaused = false;
            if (gameLoop) {
                cancelAnimationFrame(gameLoop);
                gameLoop = null;
            }
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('pauseOverlay').style.display = 'none';
        }
        
        // 게임 시작
        function startGame() {
            if (gameRunning && !isPaused) return;
            
            if (!gameRunning) {
                resetGame();
            } else {
                togglePause();
            }
        }
        
        // 게임 리셋
        function resetGame() {
            initBoard();
            currentPiece = createPiece();
            nextPiece = createPiece();
            score = 0;
            level = 1;
            lines = 0;
            gameRunning = true;
            isPaused = false;
            dropTime = 0;
            dropInterval = 1000;
            
            updateScore();
            drawBoard();
            drawNextPiece();
            
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('pauseOverlay').style.display = 'none';
            
            if (gameLoop) {
                cancelAnimationFrame(gameLoop);
            }
            gameLoop = requestAnimationFrame(update);
        }
        
        // 게임 루프
        function update(currentTime) {
            if (!gameRunning || isPaused) return;
            
            if (currentTime - dropTime > dropInterval) {
                if (!movePiece(0, 1)) {
                    placePiece();
                }
                dropTime = currentTime;
            }
            
            gameLoop = requestAnimationFrame(update);
        }
        
        // 키보드 이벤트
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    if (!isPaused) movePiece(-1, 0);
                    break;
                case 'ArrowRight':
                    if (!isPaused) movePiece(1, 0);
                    break;
                case 'ArrowDown':
                    if (!isPaused) {
                        if (movePiece(0, 1)) {
                            score += 1;
                            updateScore();
                        }
                    }
                    break;
                case 'ArrowUp':
                    if (!isPaused) rotatePiece();
                    break;
                case ' ':
                    if (!isPaused) {
                        hardDrop();
                        updateScore();
                    }
                    e.preventDefault();
                    break;
                case 'p':
                case 'P':
                    togglePause();
                    break;
            }
        });
        
        // 초기화
        initBoard();
        drawBoard();
    </script>
</body>
</html>
