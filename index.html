<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테트리스 게임 (공유 리더보드)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .game-container {
            display: flex;
            gap: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            align-items: flex-start;
        }
        
        .game-board {
            position: relative;
        }
        
        canvas {
            border: 2px solid #fff;
            background: #000;
            border-radius: 5px;
        }
        
        .info-panel {
            color: white;
            min-width: 200px;
        }
        
        .score-board, .next-piece, .controls, .leaderboard {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .leaderboard h3 { margin-top: 0; }
        .leaderboard ol { padding-left: 20px; margin: 0; }
        .leaderboard li { margin: 5px 0; display: flex; justify-content: space-between; }
        .leaderboard li span:first-child { font-weight: bold; }
        
        .score-item {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 16px;
        }
        
        .next-piece { text-align: center; }
        .next-canvas {
            border: 1px solid #fff;
            background: #000;
            border-radius: 3px;
            margin-top: 10px;
        }
        
        .controls h3 { margin-top: 0; color: #fff; }
        .controls p { margin: 5px 0; color: #ccc; font-size: 14px; }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
        }
        
        .restart-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }
        
        .restart-btn:hover { background: #45a049; }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-board">
            <canvas id="gameCanvas" width="300" height="600"></canvas>
            <div class="game-over" id="gameOver">
                <h2>게임 오버!</h2>
                <p>점수: <span id="finalScore">0</span></p>
                <button class="restart-btn" onclick="restartGame()">다시 시작</button>
            </div>
        </div>
        
        <div class="info-panel">
            <div class="score-board">
                <div class="score-item">
                    <span>점수:</span>
                    <span id="score">0</span>
                </div>
                <div class="score-item">
                    <span>레벨:</span>
                    <span id="level">1</span>
                </div>
                <div class="score-item">
                    <span>라인:</span>
                    <span id="lines">0</span>
                </div>
            </div>

            <div class="leaderboard" id="leaderboardPanel">
                <h3>🏆 실시간 랭킹 Top 5</h3>
                <ol id="leaderboardList"></ol>
            </div>
            
            <div class="next-piece">
                <h3>다음 블록</h3>
                <canvas id="nextCanvas" width="120" height="120"></canvas>
            </div>
            
            <div class="controls">
                <h3>조작법</h3>
                <p>←/→ : 이동</p>
                <p>↓ : 빠른 낙하</p>
                <p>↑ : 회전</p>
                <p>스페이스 : 즉시 낙하</p>
                <p>P, ESC : 일시정지/재개</p>
                <p>R : 즉시 리셋</p>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script>
        // TODO: 이 부분에 1단계에서 복사한 본인의 Firebase 설정 코드를 붙여넣으세요.
        const firebaseConfig = {
            apiKey: "AIzaSyDCS1EfQ-DoSLM4pAjdlguMfiRkcH34u8w",
            authDomain: "tetris-list.firebaseapp.com",
            projectId: "tetris-list",
            storageBucket: "tetris-list.firebasestorage.app",
            messagingSenderId: "883824472279",
            appId: "1:883824472279:web:16c3ab67bf1b323ef1c092",
            measurementId: "G-8L4NH0F8S1"
        };


        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextCanvas');
        const nextCtx = nextCanvas.getContext('2d');
        
        const BOARD_WIDTH = 10;
        const BOARD_HEIGHT = 20;
        const BLOCK_SIZE = 30;
        
        const TETROMINOS = {
            I: { shape: [[1, 1, 1, 1]], color: '#00f0f0' },
            O: { shape: [[1, 1], [1, 1]], color: '#f0f000' },
            T: { shape: [[0, 1, 0], [1, 1, 1]], color: '#a000f0' },
            S: { shape: [[0, 1, 1], [1, 1, 0]], color: '#00f000' },
            Z: { shape: [[1, 1, 0], [0, 1, 1]], color: '#f00000' },
            J: { shape: [[1, 0, 0], [1, 1, 1]], color: '#0000f0' },
            L: { shape: [[0, 0, 1], [1, 1, 1]], color: '#f0a000' }
        };
        
        let board = [];
        let currentPiece = null;
        let nextPiece = null;
        let gameRunning = false;
        let score = 0;
        let level = 1;
        let lines = 0;
        let dropTime = 0;
        let dropInterval = 1000;
        let paused = false;
        
        function initBoard() {
            board = [];
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                board[y] = new Array(BOARD_WIDTH).fill(0);
            }
        }
        
        function createPiece() {
            const pieces = Object.keys(TETROMINOS);
            const randomPiece = pieces[Math.floor(Math.random() * pieces.length)];
            const tetromino = TETROMINOS[randomPiece];
            
            return {
                shape: tetromino.shape,
                color: tetromino.color,
                x: Math.floor(BOARD_WIDTH / 2) - Math.floor(tetromino.shape[0].length / 2),
                y: 0
            };
        }
        
        function drawBlock(ctx, x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        }
        
        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    if (board[y][x]) {
                        drawBlock(ctx, x, y, board[y][x]);
                    }
                }
            }
            if (currentPiece) {
                drawPiece(ctx, currentPiece);
            }
        }
        
        function drawPiece(ctx, piece) {
            piece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        drawBlock(ctx, piece.x + x, piece.y + y, piece.color);
                    }
                });
            });
        }
        
        function drawNextPiece() {
            nextCtx.clearRect(0, 0, nextCanvas.width, nextCanvas.height);
            if (nextPiece) {
                const pieceSize = 20;
                const offsetX = (nextCanvas.width - nextPiece.shape[0].length * pieceSize) / 2;
                const offsetY = (nextCanvas.height - nextPiece.shape.length * pieceSize) / 2;
                
                nextPiece.shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            nextCtx.fillStyle = nextPiece.color;
                            nextCtx.fillRect(offsetX + x * pieceSize, offsetY + y * pieceSize, pieceSize, pieceSize);
                            nextCtx.strokeStyle = '#333';
                            nextCtx.strokeRect(offsetX + x * pieceSize, offsetY + y * pieceSize, pieceSize, pieceSize);
                        }
                    });
                });
            }
        }
        
        function isValidMove(piece, dx, dy, rotation = null) {
            const shape = rotation || piece.shape;
            const newX = piece.x + dx;
            const newY = piece.y + dy;
            
            for (let y = 0; y < shape.length; y++) {
                for (let x = 0; x < shape[y].length; x++) {
                    if (shape[y][x]) {
                        const newPosX = newX + x;
                        const newPosY = newY + y;
                        if (newPosX < 0 || newPosX >= BOARD_WIDTH || newPosY >= BOARD_HEIGHT || (newPosY >= 0 && board[newPosY][newPosX])) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }
        
        function rotatePiece(piece) {
            const rotated = [];
            const shape = piece.shape;
            for (let i = 0; i < shape[0].length; i++) {
                rotated[i] = [];
                for (let j = shape.length - 1; j >= 0; j--) {
                    rotated[i][shape.length - 1 - j] = shape[j][i];
                }
            }
            return rotated;
        }
        
        function placePiece() {
            currentPiece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        board[currentPiece.y + y][currentPiece.x + x] = currentPiece.color;
                    }
                });
            });
            clearLines();
            currentPiece = nextPiece;
            nextPiece = createPiece();
            if (!isValidMove(currentPiece, 0, 0)) {
                gameOver();
            }
        }
        
        function clearLines() {
            let linesCleared = 0;
            for (let y = BOARD_HEIGHT - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(new Array(BOARD_WIDTH).fill(0));
                    linesCleared++;
                    y++;
                }
            }
            if (linesCleared > 0) {
                lines += linesCleared;
                score += (linesCleared * 100) * linesCleared * level; // 콤보 보너스
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(50, 1000 - (level - 1) * 50);
                updateScore();
            }
        }
        
        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
        }
        
        async function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';

            // 게임 오버 시 점수 저장
            const name = prompt("게임 오버! 랭킹에 등록할 이름을 입력하세요:", "플레이어");
            if (name && score > 0) {
                await saveScore(name, score);
            }
        }

        // ⭐ 신규 기능: 점수 저장
        async function saveScore(name, score) {
            try {
                await db.collection("scores").add({
                    name: name,
                    score: score,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                console.log("점수 저장 성공!");
                await displayLeaderboard(); // 리더보드 즉시 갱신
            } catch (error) {
                console.error("점수 저장 실패: ", error);
            }
        }

        // ⭐ 신규 기능: 리더보드 표시
        async function displayLeaderboard() {
            const list = document.getElementById('leaderboardList');
            list.innerHTML = "<li>불러오는 중...</li>"; // 로딩 표시

            try {
                const snapshot = await db.collection("scores")
                    .orderBy("score", "desc")
                    .limit(5)
                    .get();
                
                list.innerHTML = ""; // 목록 초기화
                if (snapshot.empty) {
                    list.innerHTML = "<li>아직 등록된 점수가 없습니다.</li>";
                    return;
                }
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const entry = document.createElement('li');
                    entry.innerHTML = `<span>${data.name}</span> <span>${data.score}</span>`;
                    list.appendChild(entry);
                });
            } catch (error) {
                console.error("리더보드 로딩 실패: ", error);
                list.innerHTML = "<li>리더보드를 불러올 수 없습니다.</li>";
            }
        }
        
        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            score = 0;
            level = 1;
            lines = 0;
            dropInterval = 1000;
            updateScore();
            startGame();
        }
        
        function startGame() {
            initBoard();
            currentPiece = createPiece();
            nextPiece = createPiece();
            gameRunning = true;
            paused = false;
            dropTime = Date.now();
            gameLoop();
        }
        
        function gameLoop() {
            if (!gameRunning) return;
            if (paused) {
                requestAnimationFrame(gameLoop);
                return;
            }
            
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        function update() {
            const now = Date.now();
            if (now - dropTime > dropInterval) {
                if (isValidMove(currentPiece, 0, 1)) {
                    currentPiece.y++;
                } else {
                    placePiece();
                }
                dropTime = now;
            }
        }
        
        function draw() {
            drawBoard();
            drawNextPiece();
        }
        
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            if (e.key === 'p' || e.key === 'P' || e.key === 'Escape') {
                paused = !paused;
                if (!paused) { dropTime = Date.now(); } // 일시정지 해제 시 시간 초기화
                return;
            }

            if(paused) return;
            
            switch (e.key) {
                case 'ArrowLeft':
                    if (isValidMove(currentPiece, -1, 0)) currentPiece.x--;
                    break;
                case 'ArrowRight':
                    if (isValidMove(currentPiece, 1, 0)) currentPiece.x++;
                    break;
                case 'ArrowDown':
                    if (isValidMove(currentPiece, 0, 1)) {
                        currentPiece.y++;
                        score += 1;
                        updateScore();
                    }
                    break;
                case 'ArrowUp':
                    const rotated = rotatePiece(currentPiece);
                    if (isValidMove(currentPiece, 0, 0, rotated)) currentPiece.shape = rotated;
                    break;
                case ' ':
                    while (isValidMove(currentPiece, 0, 1)) {
                        currentPiece.y++;
                        score += 2;
                    }
                    updateScore();
                    placePiece();
                    break;
                case 'r':
                case 'R':
                    restartGame();
                    return;
            }
        });
        
        // 게임 시작 및 초기 리더보드 로드
        startGame();
        displayLeaderboard();
    </script>
</body>
</html>
